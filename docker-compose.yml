version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: hotel_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hotel_backend
    env_file:
      - ./backend/.env
    environment:
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: hotel_frontend
    environment:
      VITE_BACKEND_URL: http://backend:5000
    ports:
      - "80:80"   # Production frontend on port 80
    depends_on:
      - backend
    restart: unless-stopped
